version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: shiftly
      POSTGRES_PASSWORD: shiftly
      POSTGRES_DB: shiftly
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U shiftly"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Shiftly Application
  app:
    build: .
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://shiftly:shiftly@postgres:5432/shiftly
      REDIS_URL: redis://redis:6379/0
      DEBUG: "false"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./config:/app/config
    command: uvicorn shiftly.main:app --host 0.0.0.0 --port 8000 --reload

  # Celery Worker (for background tasks)
  celery-worker:
    build: .
    environment:
      DATABASE_URL: postgresql://shiftly:shiftly@postgres:5432/shiftly
      REDIS_URL: redis://redis:6379/0
    depends_on:
      - postgres
      - redis
    volumes:
      - ./config:/app/config
    command: celery -A shiftly.tasks worker --loglevel=info

volumes:
  postgres_data:
  redis_data:
